   <script type="text/javascript">
    var path_location = location.pathname.replace(/\/[^/]+$/, '');
    var dojoConfig = {
      parseOnLoad: true,
      packages:[
        {
          name:"esriTemplate",
          location: path_location
        },
        {
          name:"utilities",
          location: path_location + "/javascript" 
        },
        {
         name: "templateConfig",
          location: path_location 
        }
      ]
    };
  </script>
    <script type="text/javascript" src="//jsdev.arcgis.com/3.8/"></script>

    <script type="text/javascript">


  
    function init(){
     dojo.require("utilities.app");
     dojo.require("templateConfig.commonConfig");

      var defaults = {
        //The ID for the map from ArcGIS.com
      	webmap: "a633c6f862114fc692f70e584cb2896a",
		    //The id for the web mapping applciation item that contains configuration info - in most
        //cases this will be null.
        appid:"",
        //Enter a title, if no title is specified, the webmap's title is used.
        title : "",
        //Enter a subtitle, if not specified the ArcGIS.com web map's summary is used
        subtitle : "",
    	 //Display legend
        legend : "true",
        //specify a proxy url if needed
        proxyurl:"",
        //Modify this to point to your sharing service URL if you are using the portal
        sharingurl :"",
        //add default template options. This includes the bing key, sharing url, proxy url, 
        //and any service urls (geometry, geocode, print) 
        //that may be needed by the template.
        bingmapskey: commonConfig.bingMapsKey,
        helperServices: commonConfig.helperServices,
      	//Maximum zoom level allowed in the storymap (0 - 20)
        maximumZoom: 8,

      	//Pop-up Configurations
      	//Specify a custom popup width (in pixels) to override application default (min:0,max:1000):
        popupWidth: 405,
      	//Specify a maximum popup height (in pixels) to override application default (min:0,max:1000). Only used if popupWidth is specified
        popupMaxHeight: undefined,
      	//Include 'Zoom out' link button in popups:
        popupIncludeZoomOutLink: true
      };
      var app = new utilities.App(defaults);
      app.init().then(function(options){
        initMap(options);
      });
    }

    //show map on load
    dojo.addOnLoad(init);
    </script>
